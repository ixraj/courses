<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box {
            border: 3px solid black;
            padding: 34px;
            box-shadow: 10px 5px 10px 5px rgb(71, 71, 71);
        }

        .text-shadow {
            text-shadow: 8px 5px 3px rgb(190, 190, 190);
            outline: 2px solid blue;
            outline-offset: 1.5px;

            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur.
    </div>

    <p class="text-shadow">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nihil aspernatur exercitationem quisquam nisi porro
        doloremque accusamus dicta repellat ullam ratione rem, dolor excepturi eligendi at? Eligendi dolore officia
        fugit facilis!
    </p>
</body>

</html>
