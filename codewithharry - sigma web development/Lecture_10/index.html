<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio, Video & Image - HTML</title>
</head>
<body>
    <!-- video  -->
    <video src="video.mp4" width="500" controls loop poster="#"></video>

    <!-- Audio -->
     <audio src="audio.mp3" controls autoplay muted></audio>

     <!-- image  -->
      <svg hight ="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"/>
      </svg> 

      <img src="image.svg" alt="This is Svg Image">

      <!-- ifram  -->
      <iframe src="https://www.codewithharry.com/tutorial/html-input-types/" height="300" width="800"></iframe>

      <iframe width="600" height="302" src="https://www.youtube.com/embed/XZwBNDGuWGU?list=PLu0W_9lII9agq5TrH9XLIKQvv0iaF2X3w" title="Video, Audio &amp; Media in HTML | Sigma Web Development Course - Tutorial #10" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
