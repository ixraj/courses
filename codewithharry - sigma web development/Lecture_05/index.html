<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <img width="350" src="image.jpg" alt="Train_Image" />

    <table>
        <caption>
            Details
        </caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Laug.</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Aditya</td>
                <td>Learner</td>
                <td>Html</td>
            </tr>

            <tr>
                <td>Raj</td>
                <td>Student</td>
                <td>Java</td>
            </tr>

            <tr>
                <td colspan="2">Aman</td>
                <td rowspan="2">Java</td>
            </tr>

            <tr>
                <td colspan="2">Prince</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Complete Details</td>
            </tr>
        </tfoot>
    </table>

    <ul type="square">
        <li>Aditya</li>
        <li>Raj</li>
        <li>Aman</li>
        <li>Prince</li>
    </ul>

    <ol type="A">
        <li>Aditya</li>
        <li>Raj</li>
        <li>Aman</li>
        <li>Prince</li>
    </ol>
</body>

</html>
