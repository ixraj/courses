<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property_</title>
    <style>
        div {
            border: 1px solid black;

        }

        img {
            margin: 10px;
        }

        .image2 {
            /* position: relative;
            top: 100px;
            left: 100px; */
            position: absolute;
        }

        .box {
            background-color: rgba(127, 255, 212, 0.548);
            height: 5000px;
        }

        .image4 {
            position: fixed;
        }

        .image3 {
            position: sticky;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="image1" src="../assets/image/image_1.jpg" alt="random-image" width="200px">
        <img class="image2" src="../assets/image/image_2.jpg" alt="random-image" width="200px">
        <img class="image3" src="../assets/image/image_3.jpg" alt="random-image" width="200px">
        <img class="image4" src="../assets/image/image_4.jpg" alt="random-image" width="200px">

    </div>

    <div class="box">

    </div>
</body>

</html>
