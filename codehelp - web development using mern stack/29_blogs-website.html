<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link rel="stylesheet" href="29_style.css">
</head>

<body class="body_container">

    <div class="container">
        <header class="header_container">
            <h1 class="header_title">Blogs</h1>
            <p class="header-desc">
                Utilize this space to incorporate a captivating subheading crafted by ChatGPT, adding depth and intrigue
                to your blog.
            </p>
        </header>

        <main class="main_container">

            <!-- Card 1 Start -->
            <div class="card_container">
                <a href="#" class="card_image_container">
                    <img src="https://images.unsplash.com/photo-1490474418585-ba9bad8fd0ea?q=80" alt="Card-image"
                        class="card_image" loading="lazy">
                </a>

                <div class="card_title_container">
                    <a href="#">
                        <h2 class="card_title">New Gadgets Released</h2>
                    </a>

                    <p>
                        Check out the latest tech gadgets hitting the market, from smartphones to smartphones.
                    </p>
                </div>

                <div class="card_footer_container">

                    <div class="author_container">
                        <div class="author_avatar_container">
                            <img src="https://api.dicebear.com/7.x/notionists/svg?seed=John?size=64" alt="avatar-1"
                                class="author_avatar" loading="lazy">
                        </div>

                        <div class="author_info_container">
                            <span>John Doe</span>
                            <span>Sept 19, 2024</span>
                        </div>
                    </div>

                    <div class="card_tag_container">
                        <span>Technology</span>
                    </div>

                </div>
            </div>

            <!-- Card 1 End -->
        </main>
    </div>
</body>

</html>
